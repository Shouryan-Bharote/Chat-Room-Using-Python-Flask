{% extends 'base.html' %}

{% block content %} 
<style>
    body {
        background-image: url("Images/Home page.jpg");
        background-size: cover;
    }
</style>

<form method="post" class="buttons">
    <h3>Enter the Chat room</h3>
    <div>
        <label for="name">Name</label>
        <input type="text" placeholder="Pick a name!" name="name" value="{{ name }}">
    </div>
    <div class="join">
        <label for="code">Room Code</label>
        <input type="text" placeholder="Enter Room Code" name="code" value="{{ code }}">
        <br>
        <button type="submit" name="join">Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
    {% if error %}
    <ul>
        <li>{{ error }}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
